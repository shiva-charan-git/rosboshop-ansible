- name: Install redis
  ansible.builtin.yum:
    name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: installed

- name: Enable  & Install redis
  ansible.builtin.dnf:
    name: "@redis:remi-6.2"
    state: installed
    disable_gpg_check: yes


- name: Update Redis Listen Address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'


- name: Start redis
  ansible.builtin.systemd:
    name: redis
    state: started
    enabled: true
